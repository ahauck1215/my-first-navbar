<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aiden's Brain Randomnise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./img/RE12-6.jpg" alt="CFC RE-12">
      
                </div>

                <div class="item">
                    <img src="./img/RUN FOR THE HILLS.gif" alt="Truck With Lights">
                </div>

                <div class="item">
                    <img src="./img/d20 thingy.gif" alt="D20">
                </div>
                
                <div class="item">
                    <img src="./img/Have A Emergency Light.gif" alt="SIngular Ligths">
                </div>
                <div class="item">
                    <img src="./img/LEts do this.gif" alt="SWAT leaving Bearcat">
                </div>
                <div class="item">
                    <img src="./img/Pullin Out.gif" alt="D20">
                </div>
                <div class="item">
                    <img src="./img/Gettin Bunkers On.gif" alt="D20">
                </div>
                <div class="item">
                    <img src="./img/Truck Pullin Out.gif" alt="D20">
                </div>
                <div class="item">
                    <img src="./img/wierd driver.gif" alt="D20">
                </div>
                
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>
</html>
